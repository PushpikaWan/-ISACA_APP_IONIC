<ion-view view-title="Other">
    <ion-content>
          <ion-refresher on-refresh="doRefresh()">
           </ion-refresher>
  
<ion-list>    
  <a class="item item-avatar" href="#/tab/others/profile">
      <img ng-src="{{image_gravatar}}">
      {{user_name}}
  </a>
       
  <a class="item item-icon-left" href="#/tab/others/myposts">
    <i class="icon ion-compose"></i>
     My Posts
     <span class="badge badge-assertive"> {{records.myPosts_count}}</span>
  </a>
  
    <a class="item item-icon-left" href="#/tab/others/pendingposts">
    <i class="icon ion-android-open"></i>
     Pending Posts
     <span class="badge badge-assertive">{{records.pendingPosts_count}}</span>
  </a>
  
   <div ng-if="is_admin()" > 
     <a class="item item-icon-left" href="#/tab/others/allpendingposts">
     <i class="icon ion-locked"></i>
      All Pending Posts
    </a>
   </div>
  
  <a class="item item-icon-left" href="#/tab/others/question">
    <i class="icon ion-help-circled"></i>
     Quiz
  </a>
  
  <a class="item item-icon-left" href="#/tab/others/notification">
    <i class="icon ion-android-notifications"></i>
     Notifications
     <span class="badge badge-assertive">{{records.notification_count}}</span>
  </a>
  
   <a class="item item-icon-left" href="#" ng-click="logout()">
    <i class="icon ion-log-out"></i>
     Logout
  </a>
