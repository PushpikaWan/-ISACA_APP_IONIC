
<ion-view view-title="Question">
    
<ion-nav-bar style="color:#417D9A">    
<ion-nav-back-button class="button-clear"ng-click="myGoBack()"> </ion-nav-back-button>
<ion-nav-buttons side="primary">
            {{counter}} S remaining
</ion-nav-buttons>
</ion-nav-bar>

 <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in" style="background-color:{{back_color}};">       
    <ion-list>
    <div ng-repeat='item in records' class="list card">
            <div class="item item-body">
                
                <p>
                 {{item.queID}} . 
                 {{item.description}}</br>
                </p>
            </div>
            <div class="item item-divider">
                
                <p>
                <label><input type="radio" name="{{item.choise_1}}"      ng-model="selectedValue" value='1' />{{item.choise_1}}</label></br>
                    <label><input type="radio" name="{{item.choise_2}}"  ng-model="selectedValue" value='2' />{{item.choise_2}}</label></br>
                    <label><input type="radio" name="{{item.choise_3}}"  ng-model="selectedValue" value='3' />{{item.choise_3}}</label></br>
                    <label><input type="radio" name="{{item.choise_4}}"  ng-model="selectedValue" value='4' />{{item.choise_4}}</label></br>
                    <label><input type="radio" name="{{item.choise_5}}"  ng-model="selectedValue" value='5' />{{item.choise_5}}</label></br>
                </p>
            </div>
            <div ng-if="get_answer(item.queID,selectedValue,item.answer)" > </div>  
    </div>
    <div class="row">
        <div class="col col-33 col-offset-67"><button class="button button-positive button-block" ng-click="submit_answer()">Submit</button></div>
    </div>
    </ion-list>
    
    
    </ion-content>
 
</ion-view>
