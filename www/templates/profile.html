
<ion-view view-title="Profile">
    
    <ion-content>
         <img ng-src="{{image_gravatar}}" background-position="center" style="max-width:40%; max-height:40%; border-radius: 50%; margin-right: 80%; margin-left: 30%; margin-top:5%">
         <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="{{records.firstName}}" ng-model="data.firstName" disabled>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="{{records.lastName}}" ng-model="data.lastName" disabled>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Password</span>
                <input type="password" placeholder="{{cur_password}}" ng-model="data.password">
            </label>
            <span><button ng-click="change_password()">Check Password</button></span>
             <label class="item item-input item-stacked-label" style="display:{{type_field}}">
            <input type="password" name="someData" placeholder="new password" ng-model="data.newpassword" />
             </label>
             <label class="item item-input item-stacked-label" style="display:{{type_field}}">
            <input type="password" name="someData" placeholder="retype password" ng-model="data.confirmpassword"/>
             </label>
        </div>
        
        <div class="row">
            <div class="col col-offset-33">
                <button class="button button-stable" ng-click="update_profile()">
                    Update
                </button>
                <button class="button  button-positive" ng-click="cancel_update()">
                    Cancel
                </button>
            </div>
        </div>
         
    </ion-content>
</body>
</html>
